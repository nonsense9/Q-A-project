<div class="row">
  <div class="col-12">
    <small class="questions-route">Questions</small>
  </div>
  <div class="col-12 question-title">
    <h3>{{title}}</h3>
  </div>
  <div class="col-12">
    <div class="background-btn__add" (click)="createQuestionDialog()">
      <img src="/assets/add-24-px-2.svg" class="add-24px-2" alt="Add questions">
      add new question...
    </div>
  </div>

  <div class="col">
    <div *ngIf="questions.length" class="questions-container">
      <div *ngFor="let question of questions" class="col question-card">
        <div class="question-card__title" [routerLink]="['/questions/', question.objectId]"
             routerLinkActive="active"
             [title]="screen">{{question.title}}
          <div class="question-card__answers">3 answers</div>

        </div>

        <div class="question-card__btn-group">
          <div class="question-card__vote-box">
            <like-box></like-box>
          </div>
          <button class="question-card__del-btn" (click)="deleteQuestion(question.objectId)">delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
