
<!-- <button mat-button class="questionBtn"  (click)="createQuestion()" >New Question?</button> -->


<button mat-raised-button (click)="createQuestionDialog()">New question?</button>
  


<div *ngIf="questions.length">
  <div *ngFor="let question of questions">
    
    <h3><li><a [routerLink]="['/questions/', question.objectId]" routerLinkActive="active" title="Question list item">
      {{question.title}}
    </a>
    
    <button mat-button (click)="deleteQuestion(question.objectId)">Delete</button>
    
  </li></h3>
  
</div>
</div>


<router-outlet></router-outlet>
