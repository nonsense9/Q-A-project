<div>
  <h2 align="center" mat-dialog-title>Enter your question</h2>
</div>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea rows="5" type="text" formControlName="title" minlength="1" required></textarea>

    <div mat-dialog-actions align="center">
      <button mat-raised-button type="submit" [disabled]="!form.valid">Add</button>
      <button mat-raised-button [mat-dialog-close]="true">Close</button>
    </div>
  </form>


</div>
