<div>
  <h2 align="center" mat-dialog-title>Enter your question</h2>
</div>

<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea rows="5" type="text" formControlName="title" minlength="1" align="center" required>
    </textarea>

    <div mat-dialog-actions align="center">
      <button mat-raised-button type="submit" [disabled]="!form.valid">Add</button>
      <button mat-raised-button mat-dialog-close>Close</button>
    </div>
  </form>
</div>
