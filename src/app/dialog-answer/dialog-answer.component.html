<div>
  <h2 mat-dialog-title align="center">Enter your answer</h2>
</div>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="text">
    <div mat-dialog-actions align="center">
      <button mat-stroked-button type="submit" mat-raised-button>Add</button>
      <button mat-stroked-button (click)="close()" mat-raised-button>Close</button>
    </div>
  </form>

</div>
